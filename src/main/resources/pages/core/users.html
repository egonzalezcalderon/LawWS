<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{structure/lawwspage}">
<head>
    <title>LawWS - Administration Users</title>
</head>
<body>
    <div layout:fragment="content">
    <script>   
        function nuevoUsuario(nombre, descripcion) {
            $('#otroName').val(nombre);
            $('#otroDescription').val(descripcion);
        } 
    </script>        
    <h2>Usuarios del Web Service</h2>
    <br>
    <p>Realice una busqueda de los usuarios en el sistema ingresando los parametros de busqueda.</p>
    <br>
    <div class="row">    
        <div class="col-sm-12">
            <form action="#" th:action="@{/administration/users}" th:object="${searchUser}" method="post">
                Nombre Usuario: <input type="text" th:field="*{name}" />
                Descripcion: <input type="text" th:field="*{description}" />
                <input type="submit" value="Buscar" />            
            </form>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-12">
            <table class="table">
                <thead>
                    <tr>  
                        <th>Nombre Usuario</th>
                        <th>Descripcion</th>
                    </tr>
                </thead>
              <tbody>
                    <tr th:each="userResult : ${searchUserResult}">
                        <td th:text="${userResult.name}">-</td>
                        <td th:text="${userResult.description}">-</td>
                    </tr>
              </tbody>
            </table>
        </div>
    </div>   
    <!-- Button trigger modal -->
    <button id="newUser" type="button" class="btn btn-primary" data-toggle="modal" data-target="#newUserDialog" onclick="nuevoUsuario('Eduardo','Un buen usuario')">
      Nuevo Usuario
    </button>
    
    <div class="modal fade" id="newUserDialog" tabindex="-1" role="dialog" aria-labelledby="newUserDialogLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="newUserDialogLabel"><strong>Ingrese los valores del nuevo usuario</strong></h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form action="#" th:action="@{/administration/users/saveuser}" th:object="${newUser}" method="post">
          <div class="modal-body">
                <div class="form-group">
                    <label for="otroName">Nombre Usuario</label><br>
                    <input type="text" th:field="*{name}" />
                </div>
                <div class="form-group">
                    <label for="otroDescription">Password</label><br>
                    <input type="password" th:field="*{password}" />
                </div>
                <div class="form-group">
                    <label for="otroDescription">Descripcion</label><br>
                    <input type="text" th:field="*{description}" />
                </div>                    
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <input type="submit" class="btn btn-primary" value="Guardar" />            
          </div>
          </form>
        </div>
      </div>
    </div>    
    
    </div>       
</body>
</html>
